    />
    <link rel="stylesheet" href="./style.css" />   
       <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
 
    <script>
     function includeHTML(partialName) {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
   
      elmnt = document.getElementById(partialName);
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("include-html");
           // includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
    </script>
  </head>
  <body>
    <input type="file" id="get_the_file" />
    <script>
      var aboutData = "";
      // loads in server environment..
      fetch("./data.json")
        .then((response) => response.json())
        .then((json) => console.log(json));

      // Read the file manually..
      document
        .getElementById("get_the_file")
        .addEventListener("change", function () {
          var file_to_read = document.getElementById("get_the_file").files[0];
          var fileread = new FileReader();
          fileread.onload = function (e) {
            var content = e.target.result;
            // console.log(content);
            aboutData = JSON.parse(content); // Array of Objects.
            console.log(aboutData); // You can index every object
          };
          fileread.readAsText(file_to_read);
        });

    </script>
